<body>
    <script>
        var nome = window.prompt("Qual é seu nome?")
        document.write(`Olá ${nome}, seu nome tem ${nome.length} letras </br>`) // Ele escreve na tela, sem ser na window. E sim no body e o .lenght esta em informações
        document.writeln(`Em maisculo é ${nome.toUpperCase()} </br>`) //com ln no final ele quebra a linha
        document.write(`Em minusculo ${nome.toLowerCase()} </br>`)
    </script>
</body>
