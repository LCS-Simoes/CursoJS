<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    
    <style>  
            body {
            background-color:blueviolet;
            color:white;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }   
            h1 {
                color: yellow; 
            }
    </style>
</head>
<body> 
    <h1>Hello World!</h1>
    <p>Bora começar mais um curso</p>
    <script>
        var n1 = Number(window.prompt("Digite um numero")) // String por causa do prompt
        var n2 = Number(window.prompt("Digite outro numero")) // String por causa do prompt
        var sum = n1 + n2
        window.alert(`A soma entra ${n1} e ${n2} é igual a ${sum}`) // O + serve como concatenação então basicamente ele está concatenando os números e não somando. 
        // numero + numero significa que é para adição
        // string + string significa que é concatenação
    </script>
</body>
</html>
