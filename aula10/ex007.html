<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 7</title>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="txtn1" id="txtn1">
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="Somar" onclick="somar()">
    <div id="res">Resultado</div>
    <style>
        body{
            font: normal 20pt Arial;
        }
        input {
            font: normal 18pt Arial;
            width: 100px;
        }
    </style>

    <script>
        function somar(){
            var tn1 = window.document.getElementById('txtn1')
            var tn2 = window.document.getElementById('txtn2')
            var res = window.document.getElementById('res')
            /*Como os arquivos estão vindo de uma caixa de texto precisamos
            criar outra variavel para manipularmos no seu tipo certo
            */
           var n1 = Number(tn1.value)
           var n2 =  Number(tn2.value)
           var sum = n1 + n2
           res.innerHTML = `Resultado da soma é <strong>${sum}</strong>` // se colocar sem crase ele considera tudo como string
        }
    </script>
</body>
</html>
